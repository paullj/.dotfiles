## Design tweaks
# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=default bg=default'

set -g status-left '#{?client_prefix,#[bg=yellow]#[fg=black] PREFIX ,}'
set -g status-left-length 20

set -g status-right ' #S '
set -g status-right-length 20

setw -g window-status-current-style 'fg=default bg=default bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=default bg=default'
setw -g window-status-format ' #I #W #F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# Disable status bar (using kitty terminal for this)
set -g status on

# Clock mode
setw -g clock-mode-colour gray

# Copy mode
setw -g mode-style 'fg=black bg=white bold'

# Panes
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=yellow'

# Messages
set -g message-style 'fg=white bg=red bold'

# tmux.nvim integration
set -g allow-passthrough on

# Check if running in vim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Navigation bindings (C-hjkl)
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Resize bindings (M-hjkl)
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'
