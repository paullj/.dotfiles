# Enable mouse support
set -g mouse on

# Set the prefix to ctrl-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Sensible defaults (replacing tmux-sensible plugin)
set -sg escape-time 0      # Faster vim mode switching
set -g history-limit 50000 # More scrollback
set -g display-time 4000   # Messages display longer
set -g focus-events on     # Focus events for vim/nvim

# Intuitive window-splitting keys.
bind \\ split-window -h
bind - split-window -v

# Vim-style pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind-key t run-shell "tmux neww $HOME/.config/tmux/session_switcher.sh"

# Disable arrow keys to force hjkl navigation
unbind Up
unbind Down
unbind Left
unbind Right
bind Up display-message "Use k for up"
bind Down display-message "Use j for down"
bind Left display-message "Use h for left"
bind Right display-message "Use l for right"

# Start window and pane numbering at 1 not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base
set-option -g renumber-windows on

# Automatically rename the window to the name of the current directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Open in current working directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Unbind keys that create new windows (using kitty terminal for this)
# unbind c
# unbind n
# unbind p
# unbind &
# unbind w

## Design tweaks
# Don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=default bg=default'

set -g status-left '#{?client_prefix,#[bg=yellow]#[fg=black] PREFIX ,}'
set -g status-left-length 20

set -g status-right ' #S '
set -g status-right-length 20

setw -g window-status-current-style 'fg=default bg=default bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=default bg=default'
setw -g window-status-format ' #I #W #F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# Disable status bar (using kitty terminal for this)
set -g status on

# Clock mode
setw -g clock-mode-colour gray

# Copy mode
setw -g mode-style 'fg=black bg=white bold'

# Panes
set -g pane-border-style 'fg=brightblack'
set -g pane-active-border-style 'fg=yellow'

# Messages
set -g message-style 'fg=white bg=red bold'
